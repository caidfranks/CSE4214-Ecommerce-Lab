name: Build and Deploy Backend to Cloud Run

on:
  push:
    branches:
      - docker-cloudrun-hosting
    # only triggers if these files change
    paths:
      - 'GameVault.Server/**'
      - 'GameVault.Shared/**'
      - 'Dockerfile'
  # allows UI triggering
  workflow_dispatch:

env: 
  PROJECT_ID: gamevault-9a27e
  REGION: us-central1
  SERVICE_NAME: gamevault-9a27e
  REGISTRY: us-central1-docker.pkg.dev


jobs:
  #first job id - uncomment when we have xunit tests
  # test:
